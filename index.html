<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MedixGO - Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Google Font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome для иконок -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --primary: #2C6EAB;        /* основной синий */
      --primary-light: #4A90E2;  /* светло-синий */
      --secondary: #34A7B2;      /* бирюзовый */
      --accent: #4CAF50;         /* зеленый */
      --background: #F5F9FC;     /* светлый фон */
      --text-dark: #2D3748;      /* темный текст */
      --text-light: #718096;     /* светлый текст */
      --white: #FFFFFF;          /* белый */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--background) 0%, #E8F3FF 100%);
      color: var(--text-dark);
      min-height: 100vh;
    }
    
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Стилизация скроллбара */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--primary-light);
      border-radius: 6px;
      border: 3px solid var(--background);
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: var(--primary-light) var(--background);
    }
    
    /* Логотип */
    #logo {
      width: 60px;
      height: auto;
    }
    /* Навигация */
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: var(--text-light);
    }
    /* Языки (справа) */
    .lang-switch {
      display: flex;
      gap: 0.5rem;
    }
    .lang-btn {
      background: none;
      border: none;
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    .lang-btn.active {
      text-decoration: underline;
    }

    /* Кнопки регистрации */
    .auth-buttons {
      display: flex;
      gap: 1rem;
      margin-left: 2rem;
    }

    .register-btn {
      background: var(--accent);
      color: var(--white);
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid var(--accent);
    }

    .register-btn:hover {
      background: transparent;
      color: var(--white);
      transform: translateY(-2px);
    }

    .login-btn {
      background: transparent;
      color: var(--white);
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid var(--white);
    }

    .login-btn:hover {
      background: var(--white);
      color: var(--primary);
      transform: translateY(-2px);
    }

    /* Основной контейнер */
    main {
      padding: 80px 20px; /* отступ под фикс.шапку */
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
    }

    section:hover {
      transform: translateY(-5px);
    }

    /* Стилизация заголовков */
    h1, h2, h3 {
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    /* Улучшенные кнопки */
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      color: var(--white);
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Улучшенные карточки */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    /* Улучшенный footer */
    footer {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      padding: 2rem 0;
      margin-top: 60px;
    }

    /* Анимированные социальные кнопки */
    .contact-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: none;
      color: var(--primary);
      background: var(--white);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .contact-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(44, 110, 171, 0.2);
      color: var(--white);
    }
    
    .contact-btn:hover::before {
      opacity: 1;
    }
    
    .contact-btn i {
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }

    /* Добавляем плавное появление элементов */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Видео (уменьшенное, центрированное) */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Футер */
    .bottom-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }
    .bottom-nav-links {
      display: flex;
      gap: 2rem;
    }
    .bottom-nav-links a {
      color: var(--white);
      text-decoration: none;
      font-size: 1rem;
    }
    .bottom-nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

        </div>
      </div>
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <div class="bottom-nav">
      <p id="footerAddress"></p>
      <div class="bottom-nav-links">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Словарь переводов для RU, KZ, EN
    const translations = {

        // Видео
        videoTitle: "Подробнее о приложении",
        videoSrc: "https://www.youtube.com/embed/dyO8YV84Izw",
        // Заголовок "Связаться с нами"
        contactTitle: "Связаться с нами",
        // Футер
        footerAddress: `ТОО «MedixGO»
Казахстан, Карагандинская область, г. Караганда,
ул. Московская, дом 11, кв.4, индекс M02A1X4`,
        footerPolicy: "Политика конфиденциальности",
        footerLicense: "Лицензионное соглашение",
        footerCopy: "© 2025 MedixGO",
      },
      kz: {
        navHome: "Басты бет",
        navVideo: "Бейне",
        mainTitle: "Басты бет",
        mainParagraph: `MedixGO – бұл үйде медициналық көмекке мұқтаж науқастарды (егулер, таңулар, негізгі

    function changeLang(lang) {
      // Сохраняем выбранный язык в localStorage
      localStorage.setItem('preferredLang', lang);

      // Удаляем класс active со всех кнопок
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      // Активируем кнопку текущего языка
      const btn = document.querySelector(`.lang-btn[onclick="changeLang('${lang}')"]`);
      if(btn) btn.classList.add('active');

      // Достаем нужный объект
      const t = translations[lang];

      // Шапка
      document.getElementById("navHome").textContent = t.navHome;
      document.getElementById("navVideo").textContent = t.navVideo;

      // Главная
      document.getElementById("mainTitle").textContent = t.mainTitle;
      document.getElementById("mainParagraph").textContent = t.mainParagraph;
      document.getElementById("projectGoalsTitle").textContent = t.projectGoalsTitle;
      document.getElementById("goal1").textContent = t.goal1;
      document.getElementById("goal2").textContent = t.goal2;
      document.getElementById("goal3").textContent = t.goal3;
      document.getElementById("goal4").textContent = t.goal4;

      // Видео
      document.getElementById("videoTitle").textContent = t.videoTitle;
      document.getElementById("videoFrame").src = t.videoSrc;

      // Контакты
      document.getElementById("contactTitle").textContent = t.contactTitle;

      // Футер
      document.getElementById("footerAddress").textContent = t.footerAddress;
      document.getElementById("footerPolicy").textContent = t.footerPolicy;
      document.getElementById("footerLicense").textContent = t.footerLicense;
      document.getElementById("footerCopy").textContent = t.footerCopy;

      console.log(`Язык переключён на ${lang}`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Проверяем, сохранён ли язык в localStorage
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) {
        changeLang(savedLang);
      } else {
        changeLang('ru');
      }
    });
  </script>
