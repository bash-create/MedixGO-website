<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MedixGO - Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Google Font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome для иконок -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #343a40; /* тёмный фон */
      color: #ffffff;           /* белый текст */
    }
    /* Шапка (фиксированная) */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #20232a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    /* Логотип */
    #logo {
      width: 60px;
      height: auto;
    }
    /* Навигация */
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: #ddd;
    }
    /* Языки (справа) */
    .lang-switch {
      display: flex;
      gap: 0.5rem;
    }
    .lang-btn {
      background: none;
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    .lang-btn.active {
      text-decoration: underline;
    }

    /* Основной контейнер */
    main {
      padding: 80px 20px; /* отступ под фикс.шапку */
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    section {
      margin-bottom: 60px;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    section p,
    section ul {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Видео (уменьшенное, центрированное) */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Футер */
    footer {
      background: #20232a;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }
    /* Нижняя часть футера */
    .bottom-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }
    .bottom-nav-links {
      display: flex;
      gap: 2rem;
    }
    .bottom-nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .bottom-nav-links a:hover {
      text-decoration: underline;
    }

    /* Кнопки контактов (иконки) */
    .contact-btn {
      width: 50px; 
      height: 50px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="d-flex align-items-center gap-3">
      <img src="Logo.png" alt="MedixGO Logo" id="logo" />
      <ul class="nav-links">
        <li><a href="#home" id="navHome"></a></li>
        <li><a href="#video" id="navVideo"></a></li>
      </ul>
    </div>
    <!-- Языки справа в шапке -->
    <div class="lang-switch">
      <button class="lang-btn active" onclick="changeLang('ru')">RUS</button> |
      <button class="lang-btn" onclick="changeLang('kz')">KAZ</button> |
      <button class="lang-btn" onclick="changeLang('en')">ENG</button>
    </div>
  </header>

  <!-- Контент -->
  <main>
    <!-- Главная -->
    <section id="home">
      <!-- Заголовок "Главная" -->
      <h2 id="mainTitle"></h2>
      <!-- Основной параграф -->
      <p id="mainParagraph"></p>

      <!-- Заголовок "Цели проекта" (центрированный) -->
      <h2 id="projectGoalsTitle" style="margin-top: 2rem;"></h2>

      <ul style="display: inline-block; text-align: left; margin-top: 1rem;">
        <li id="goal1"></li>
        <li id="goal2"></li>
        <li id="goal3"></li>
        <li id="goal4"></li>
      </ul>
    </section>

    <!-- Видео -->
    <section id="video" class="py-5">
      <h2 style="font-size: 2.2rem; text-align:center; margin-bottom: 1.5rem;" id="videoTitle"></h2>
      <div class="video-container" style="max-width: 800px; margin: 0 auto;">
        <iframe
          id="videoFrame"
          width="100%"
          height="450"
          src=""
          title="YouTube video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Заголовок "Связаться с нами" (или на других языках) -->
    <h2 id="contactTitle" style="margin-top: 2rem;"></h2>

    <!-- Блок с иконками контактов -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="d-flex flex-column flex-sm-row flex-wrap justify-content-center gap-3">
          <!-- Email -->
          <a
            href="mailto:support@medixgo.kz"
            class="btn btn-outline-light contact-btn"
            target="_blank"
          >
            <i class="fa-solid fa-envelope"></i>
          </a>
          <!-- WhatsApp -->
          <a
            href="https://wa.me/77716430037"
            class="btn btn-outline-light contact-btn"
            target="_blank"
          >
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <!-- Telegram -->
          <a
            href="https://t.me/+77716430037"
            class="btn btn-outline-light contact-btn"
            target="_blank"
          >
            <i class="fa-brands fa-telegram"></i>
          </a>
          <!-- Telegram Bot -->
          <a
            href="https://t.me/MedixGO_bot"
            class="btn btn-outline-light contact-btn"
            target="_blank"
          >
            <i class="fa-brands fa-telegram"></i>
          </a>
          <!-- Instagram -->
          <a
            href="https://instagram.com/medixgo.kz"
            class="btn btn-outline-light contact-btn"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <div class="bottom-nav">
      <p id="footerAddress"></p>
      <div class="bottom-nav-links">
        <a href="politika.html" id="footerPolicy" style="margin-right:2rem;"></a>
        <a href="licenziya.html" id="footerLicense"></a>
      </div>
      <p id="footerCopy"></p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Словарь переводов для RU, KZ, EN
    const translations = {
      ru: {
        // Шапка
        navHome: "Главная",
        navVideo: "Видео",
        // Главная секция
        mainTitle: "Главная",
        mainParagraph: `MedixGO – это мобильное приложение, предназначенное для соединения пациентов,
нуждающихся в медицинской помощи на дому (уколы, перевязки, базовые медицинские 
процедуры), с квалифицированным медперсоналом. Приложение предлагает удобную 
платформу для поиска, бронирования и оплаты услуг медицинского персонала,
а также предоставляет возможность специалистам зарабатывать, работая в удобное время.`,
        projectGoalsTitle: "Цели проекта",
        goal1: "Обеспечить доступность квалифицированной медицинской помощи на дому.",
        goal2: "Создать возможность для медицинского персонала получать дополнительный доход.",
        goal3: "Упростить процесс поиска и оплаты услуг.",
        goal4: "Повысить качество медицинских услуг за счет системы отзывов.",
        // Видео
        videoTitle: "Подробнее о приложении",
        videoSrc: "https://www.youtube.com/embed/dyO8YV84Izw",
        // Заголовок «Связаться с нами»
        contactTitle: "Связаться с нами",
        // Футер
        footerAddress: `ТОО «MedixGO»
Казахстан, Карагандинская область, г. Караганда,
ул. Московская, дом 11, кв.4, индекс M02A1X4`,
        footerPolicy: "Политика конфиденциальности",
        footerLicense: "Лицензионное соглашение",
        footerCopy: "© 2025 MedixGO",
      },
      kz: {
        navHome: "Басты бет",
        navVideo: "Бейне",
        mainTitle: "Басты бет",
        mainParagraph: `MedixGO – бұл үйде медициналық көмекке мұқтаж науқастарды (егулер, таңулар, негізгі 
медициналық процедуралар) білікті медицина мамандарымен байланыстыруға арналған 
мобильді қосымша. Қосымша медициналық персоналды іздеу, брондау және қызметтерді 
төлеу үшін ыңғайлы платформаны ұсынады, сондай-ақ мамандарға қолайлы уақытта 
жұмыс істеп, табыс табуға мүмкіндік береді.`,
        projectGoalsTitle: "Жобаның мақсаттары",
        goal1: "Үйде білікті медициналық көмектің қолжетімділігін қамтамасыз ету.",
        goal2: "Медицина мамандарына қосымша табыс табу мүмкіндігін жасау.",
        goal3: "Қызметтерді іздеу мен төлеу үдерісін оңайлату.",
        goal4: "Пікірлер жүйесі арқылы медициналық қызметтердің сапасын арттыру.",
        videoTitle: "Қосымша туралы толығырақ",
        videoSrc: "https://www.youtube.com/embed/m74WTJ7pifA",
        contactTitle: "Бізбен байланысу",
        footerAddress: `"MedixGO" ЖШС
Қазақстан, Қарағанды облысы, Қарағанды қ.,
Мәскеу көшесі, 11-үй, 4-пәтер, M02A1X4`,
        footerPolicy: "Құпиялық саясаты",
        footerLicense: "Лицензиялық келісім",
        footerCopy: "© 2025 MedixGO",
      },
      en: {
        navHome: "Home",
        navVideo: "Video",
        mainTitle: "Home",
        mainParagraph: `MedixGO is a mobile application designed to connect patients who need home medical care
(injections, dressings, basic medical procedures) with qualified medical personnel. 
The application offers a convenient platform to search, book, and pay for medical services, 
and also provides an opportunity for specialists to earn by working at a convenient time.`,
        projectGoalsTitle: "Project Goals",
        goal1: "Provide access to qualified home healthcare.",
        goal2: "Enable medical staff to earn additional income.",
        goal3: "Simplify the process of searching and paying for services.",
        goal4: "Improve the quality of medical services through a feedback system.",
        videoTitle: "More about the application",
        videoSrc: "https://www.youtube.com/embed/dyO8YV84Izw",
        contactTitle: "Contact us",
        footerAddress: `MedixGO LLP
Kazakhstan, Karaganda Region, Karaganda,
Moskovskaya St. 11, apt.4, index M02A1X4`,
        footerPolicy: "Privacy Policy",
        footerLicense: "License Agreement",
        footerCopy: "© 2025 MedixGO",
      }
    };

    function changeLang(lang) {
      // Сохраняем выбранный язык в localStorage
      localStorage.setItem('preferredLang', lang);

      // Удаляем класс active со всех кнопок
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      // Активируем кнопку текущего языка
      const btn = document.querySelector(`.lang-btn[onclick="changeLang('${lang}')"]`);
      if(btn) btn.classList.add('active');

      // Достаем нужный объект
      const t = translations[lang];

      // Переводим шапку
      document.getElementById("navHome").textContent = t.navHome;
      document.getElementById("navVideo").textContent = t.navVideo;

      // Главная секция
      document.getElementById("mainTitle").textContent = t.mainTitle;
      document.getElementById("mainParagraph").textContent = t.mainParagraph;
      document.getElementById("projectGoalsTitle").textContent = t.projectGoalsTitle;

      // Список целей
      document.getElementById("goal1").textContent = t.goal1;
      document.getElementById("goal2").textContent = t.goal2;
      document.getElementById("goal3").textContent = t.goal3;
      document.getElementById("goal4").textContent = t.goal4;

      // Видео
      document.getElementById("videoTitle").textContent = t.videoTitle;
      document.getElementById("videoFrame").src = t.videoSrc;

      // Заголовок "Связаться с нами"
      document.getElementById("contactTitle").textContent = t.contactTitle;

      // Футер
      document.getElementById("footerAddress").textContent = t.footerAddress;
      document.getElementById("footerPolicy").textContent = t.footerPolicy;
      document.getElementById("footerLicense").textContent = t.footerLicense;
      document.getElementById("footerCopy").textContent = t.footerCopy;

      console.log(`Язык переключён на ${lang}`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Проверяем, сохранён ли язык в localStorage
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) {
        // Если да — используем его
        changeLang(savedLang);
      } else {
        // Иначе русский
        changeLang('ru');
      }
    });
  </script>
</body>
</html>
