  <style>
    :root {
      --primary: #2C6EAB;        /* основной синий */
      --primary-light: #4A90E2;  /* светло-синий */
      --secondary: #34A7B2;      /* бирюзовый */
      --accent: #4CAF50;         /* зеленый */
      --background: #F5F9FC;     /* светлый фон */
      --text-dark: #2D3748;      /* темный текст */
      --text-light: #718096;     /* светлый текст */
      --white: #FFFFFF;          /* белый */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--background) 0%, #E8F3FF 100%);
      color: var(--text-dark);
      min-height: 100vh;
    }
    
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Стилизация скроллбара */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--primary-light);
      border-radius: 6px;
      border: 3px solid var(--background);
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: var(--primary-light) var(--background);
    }
    
    /* Логотип */
    #logo {
      width: 60px;
      height: auto;
    }
    /* Навигация */
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
    }
    .nav-links li a:hover {
      color: var(--text-light);
    }
    /* Языки (справа) */
    .lang-switch {
      display: flex;
      gap: 0.5rem;
    }
    .lang-btn {
      background: none;
      border: none;
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    .lang-btn.active {
      text-decoration: underline;
    }

    /* Кнопки регистрации */
    .auth-buttons {
      display: flex;
      gap: 1rem;
      margin-left: 2rem;
    }

    .register-btn {
      background: var(--accent);
      color: var(--white);
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid var(--accent);
    }

    .register-btn:hover {
      background: transparent;
      color: var(--white);
      transform: translateY(-2px);
    }

    .login-btn {
      background: transparent;
      color: var(--white);
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid var(--white);
    }

    .login-btn:hover {
      background: var(--white);
      color: var(--primary);
      transform: translateY(-2px);
    }

    /* Основной контейнер */
    main {
      padding: 80px 20px; /* отступ под фикс.шапку */
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
    }

    section:hover {
      transform: translateY(-5px);
    }

    /* Стилизация заголовков */
    h1, h2, h3 {
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    /* Улучшенные кнопки */
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      color: var(--white);
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Улучшенные карточки */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    /* Улучшенный footer */
    footer {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      padding: 2rem 0;
      margin-top: 60px;
    }

    /* Анимированные социальные кнопки */
    .contact-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: none;
      color: var(--primary);
      background: var(--white);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .contact-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(44, 110, 171, 0.2);
      color: var(--white);
    }
    
    .contact-btn:hover::before {
      opacity: 1;
    }
    
    .contact-btn i {
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }

    /* Добавляем плавное появление элементов */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Видео (уменьшенное, центрированное) */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Футер */
    .bottom-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }
    .bottom-nav-links {

      gap: 2rem;

    .bottom-nav-links a {

      text-decoration: none;
      font-size: 1rem;
    }
    .bottom-nav-links a:hover {

    }

    /* Стили для секций страницы */
    .page-section {

      opacity: 0;

    }

    .page-section.active {

    /* Стили для блоков целей */
    .goals-grid {

      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;

    .goal-block {

    }

    .goal-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .goal-block::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      border-radius: 4px 0 0 4px;
    }

    .goal-block h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .goal-block p {
      color: var(--text-dark);
      line-height: 1.6;
    }
  </style>

    // Функция для переключения секций
    function showSection(sectionId) {
      // Скрываем все секции
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      
      // Показываем нужную секцию
      const targetSection = document.getElementById(sectionId);
      if (targetSection) {
        targetSection.classList.add('active');
      }
    }

    // Обработчики для навигации
    document.addEventListener('DOMContentLoaded', () => {
      // Показываем главную страницу по умолчанию
      showSection('home');

      // Добавляем обработчики для навигации
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const sectionId = this.getAttribute('href').slice(1);
          showSection(sectionId);
        });
      });

      // Проверяем сохранённый язык
      const savedLang = localStorage.getItem('preferredLang');
      if (savedLang) {
        changeLang(savedLang);
      } else {
        changeLang('ru');
      }
    });

    function changeLang(lang) {
      // Сохраняем выбранный язык в localStorage
      localStorage.setItem('preferredLang', lang);

      // Удаляем класс active со всех кнопок
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      // Активируем кнопку текущего языка
      const btn = document.querySelector(`.lang-btn[onclick="changeLang('${lang}')"]`);
      if(btn) btn.classList.add('active');

      // Достаем нужный объект
      const t = translations[lang];

      // Шапка
      document.getElementById("navHome").textContent = t.navHome;
      document.getElementById("navVideo").textContent = t.navVideo;

      // Главная
      document.getElementById("mainTitle").textContent = t.mainTitle;
      document.getElementById("mainText").textContent = t.mainText;
      document.getElementById("projectGoalsTitle").textContent = t.projectGoalsTitle;
      document.getElementById("goal1").textContent = t.goal1;
      document.getElementById("goal1-desc").textContent = t["goal1-desc"];
      document.getElementById("goal2").textContent = t.goal2;
      document.getElementById("goal2-desc").textContent = t["goal2-desc"];
      document.getElementById("goal3").textContent = t.goal3;
      document.getElementById("goal3-desc").textContent = t["goal3-desc"];
      document.getElementById("goal4").textContent = t.goal4;
      document.getElementById("goal4-desc").textContent = t["goal4-desc"];

      // Видео
      document.getElementById("videoTitle").textContent = t.videoTitle;
      document.getElementById("videoFrame").src = t.videoSrc;

      // Футер
      document.getElementById("footerAddress").textContent = t.footerAddress;
      document.getElementById("footerPolicy").textContent = t.footerPolicy;
      document.getElementById("footerLicense").textContent = t.footerLicense;
      document.getElementById("footerCopy").textContent = t.footerCopy;

      console.log(`Язык переключён на ${lang}`);
    }
  </script>
</body>
</html>
